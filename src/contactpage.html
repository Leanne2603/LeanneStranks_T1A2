        <h1>
            Contact Me
        </h1>
        <!--Completed form details emailed and stored in Usebasin-->
        <form action="https://usebasin.com/f/e6b4e5606834" method="post">
        <h4>
            Send me a message below:
        </h4><br>
        <!--Contact form details to allow viewer to easily contact me-->
            <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required/>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required/>
                <label for="phnumber">Contact Number (optional):</label>
                <input type="tel" id="phnumber" name="phnumber"/>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write message here..." required></textarea>
                <input type="submit" value="Submit">
            </form>
    </section>
